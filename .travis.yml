language: java
before_install:
  - yes "" | sudo apt-add-repository ppa:texlive-backports/ppa
  - sudo apt-get update -qq
  - sudo apt-get install --no-install-recommends unzip bc ant ant-optional libsaxonb-java texlive-binaries texlive-latex-base texlive-latex-recommended texlive-latex-extra tex-gyre texlive-fonts-recommended texlive-xetex latexmk
  - wget http://mirrors.ctan.org/install/macros/latex/contrib/hardwrap.tds.zip
  - sudo unzip hardwrap.tds.zip -d /usr/share/texmf
  - wget http://mirrors.ctan.org/install/macros/latex/contrib/xpatch.tds.zip
  - sudo unzip xpatch.tds.zip -d /usr/share/texmf
  - sudo texhash
  - wget http://ftp.debian.org/debian/pool/main/l/latexmk/latexmk_4.39-1_all.deb
  - sudo dpkg -i latexmk_4.39-1_all.deb

# Actually run the tests
before_script:
  - cd tests
  - ant clean-and-run-tests

# Run the xslt transform and grep so that we get just the failure messages and a good exit code.
script:
  - ./analyze-results.sh
